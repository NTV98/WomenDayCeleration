<!-- Main Page - Women's Day Celebration (only show when on home route) -->
<div class="gradient-bg" *ngIf="isHomePage()">
  <!-- Heart Animation Background -->
  <app-heart-animation></app-heart-animation>
  
  <!-- Main Content -->
  <div class="main-container">
    
    <!-- Main Title Section -->
    <div class="main-title fade-in-up">
      <!-- Decorative hearts around title -->
      <div class="title-decoration">
        <span>💖</span>
        <h1 class="title-text">
          Chúc Mừng Ngày Phụ Nữ Việt Nam
        </h1>
        <span>💖</span>
      </div>
      
      <!-- Date -->
      <div class="date-text">
        20/10
      </div>
      
      <!-- Subtitle -->
      <p class="subtitle">
        Gửi lời yêu thương đến những người phụ nữ tuyệt vời nhất 💖
      </p>
    </div>

    <!-- Decorative Elements -->
    <div class="decorative-elements scale-in">
      <span>🌸</span>
      <span>✨</span>
      <span>💕</span>
      <span>🌺</span>
      <span>💝</span>
    </div>

    <!-- Action Buttons -->
    <div class="button-container scale-in">
      <button 
        (click)="showMessagePopup()"
        class="action-button"
      >
        <!-- Button glow effect -->
        <div class="button-glow"></div>
        
        <!-- Button content -->
        <span class="button-content">
          <span>Gửi Lời Chúc</span>
          <span>💝</span>
        </span>
      </button>

      <button 
        (click)="showHeartModalPopup()"
        class="action-button heart-button"
      >
        <div class="button-glow"></div>
        
        <span class="button-content">
          <span>Xem Trái Tim</span>
          <span>💖</span>
        </span>
      </button>


      
      <button 
        (click)="goToSimpleHeart()"
        class="action-button simple-heart-button"
      >
        <div class="button-glow"></div>
        
        <span class="button-content">
          <span>Trái Tim Đơn Giản</span>
          <span>❤️</span>
        </span>
      </button>

      <button 
        (click)="goToHeartNL()"
        class="action-button heart-nl-button"
      >
        <div class="button-glow"></div>
        
        <span class="button-content">
          <span>Trái Tim Động</span>
          <span>💖</span>
        </span>
      </button>

      <button 
        (click)="goToHeartTVNL()"
        class="action-button heart-tv-nl-button"
      >
        <div class="button-glow"></div>
        
        <span class="button-content">
          <span>Trái Tim TV NL</span>
          <span>💕</span>
        </span>
      </button>
      
      <!-- Button description -->
      <p class="button-description">
        Nhấn để nhận lời chúc đặc biệt hoặc xem trái tim ✨
      </p>
    </div>

    <!-- Footer -->
    <div class="footer fade-in-up">
      <p class="footer-text">
        Made with 💖 for Vietnamese Women's Day
      </p>
    </div>
  </div>

  <!-- Message Popup -->
  <app-message-popup 
    [isVisible]="showPopup"
    (closePopup)="closeMessagePopup()"
  ></app-message-popup>
</div>

<!-- Heart Modal -->
<div class="heart-modal-overlay" *ngIf="showHeartModal" (click)="closeHeartModal()">
  <div class="heart-modal-content" (click)="$event.stopPropagation()">
    <app-heart-page 
      [isModal]="true"
      (closeModal)="closeHeartModal()"
    ></app-heart-page>
  </div>
</div>

<!-- Router Outlet for different pages -->
<router-outlet></router-outlet>
